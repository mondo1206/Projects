<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/92c206c23e.js"></script>
    <title>To do list</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
        <span><i class="fa fa-ellipsis-v"></i>
         Todo List App</span>
        </div>
        <div class="wrap-list">
            <ol class="list">
            <li class="grey">
                <input type="checkbox" name="" id="">
                <label for="">Go to gym</label>
            </li>
               <li class="grey">
                <input type="checkbox" name="" id="">
                <label for="">Buy groceries</label>
            </li>
               <li class="grey">
                <input type="checkbox" name="" id="">
                <label for="">Pick up dry cleaning</label>
            </li>
               <li class="grey">
                <input type="checkbox" name="" id="">
                <label for="">Pay bills</label>
            </li>
               <li class="grey">
                <input type="checkbox" name="" id="">
                <label for="">Wash car</label>
            </li >
               <li class="grey">
                <input type="checkbox" name="" id="">
                <label for="">Drive kids to scoccer</label>
            </li>
            </ol>
         </div>

        </div>
    
     
</body>
</html>
